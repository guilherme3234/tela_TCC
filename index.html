<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimônios & Ordem</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="conteúdo-cabeçalho">
            <h1>Bem Vindo ao <span class="destaque">Patrimônios & Ordem</span></h1>
            <p>Sua solução definitiva para gerenciar patrimônios de maneira eficiente e organizada.</p>
            <button class="btn-cadastro">Cadastre-se</button>
        </div>
        <div class="imagem-cabeçalho">
            <img src="path/to/your/image.jpg" alt="Imagem de Patrimônios">
        </div>
    </header>

    <section class="serviços">
        <h2>Serviços</h2>
        <div class="container-serviços">
            <div class="cartão-serviço">
                <h3>Editar & Mover Um Patrimônio</h3>
                <button>Ver</button>
            </div>
            <div class="cartão-serviço">
                <h3>Adicionar A Lista De Manutenção Do Patrimônio</h3>
                <button>Ver</button>
            </div>
            <div class="cartão-serviço">
                <h3>Adicionar & Excluir Um Patrimônio</h3>
                <button>Ver</button>
            </div>
            <div class="cartão-serviço">
                <h3>Ver Tabela De Patrimônios</h3>
                <button>Ver</button>
            </div>
        </div>
    </section>
</body>
</html>
